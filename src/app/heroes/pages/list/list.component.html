<p>list works!</p>

<ul>

    <mat-card class="example-card" *ngFor="let character of characters">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{character.character}}</mat-card-title>
        <mat-card-subtitle>{{character.bounty}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/no-image.png" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
         {{character.devil_fruit}}
        </p>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>

</ul>
