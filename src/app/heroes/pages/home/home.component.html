<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav>
    <h1>Sidenav</h1>
  </mat-sidenav>

  <mat-toolbar>
    <button
      mat-icon-button
      color="primary"
      aria-label="Example icon button with a menu icon"
      (click)="sidenav.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</mat-sidenav-container>
